<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, width=device-width">
    <meta name="screen-orientation" content="portrait">
    <title>进击的玉兔</title>
    <link rel="stylesheet" type="text/css" href="static/css/common.css">
    <link rel="stylesheet" type="text/css" href="static/css/Game.css">
    <script src="http://s0.qhimg.com/!249ce048/WeixinApi.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/zepto.min.js"></script>
</head>
<script>
/* @charset "utf-8";*/
(function(win) {
    var g_rem = 20;
    var docEl = win.document.documentElement,
        tid;

    function refreshRem1() {
        g_rem = docEl.getBoundingClientRect().width / 16;
        !g_rem && (g_rem = 20);
        docEl.style.fontSize = g_rem + 'px';
    }

    function refreshRem2() {
        g_rem = docEl.getBoundingClientRect().width / 16;
        if (!g_rem) {
            return refreshRem1();
        }
        var width = docEl.getBoundingClientRect().width;
        var d = win.document.createElement('div');
        d.style.width = '1rem';
        d.style.display = "none";
        docEl.firstElementChild.appendChild(d);
        var defaultFontSize = parseFloat(window.getComputedStyle(d, null).getPropertyValue('width'));
        docEl.firstElementChild.removeChild(d);
        docEl.style.fontSize = (g_rem / defaultFontSize) * 100 + '%';
    }
    var refreshRem = /HUAWEI TIT-TL00/i.test(navigator.userAgent) ? refreshRem2 : refreshRem1;
    win.addEventListener('pageshow', function(e) {
        if (e.persisted) {
            clearTimeout(tid);
            tid = setTimeout(refreshRem, 100);
        }
    }, false);
    refreshRem();
})(window);
</script>

<body>
     <div class="shu"></div>
    <div id="container">
        <div id="guidePanel"></div>
        <div id="gamepanel">
            <div class="score-wrap">

        </div>

                <p class="Description mart5">最佳成绩为：<span class="bestresults">999</span>分</p>

            </div>
            <div class="textc">

            </div>
            <div class="textc">
                <span class="btn1 replay">在玩一次</span>
                <div class="wbtz">
                    <p class="wbt1">排行榜</p>
                    <p class="wbt2 returnindex">返回首页</p>
                </div>
            </div>
        </div>
    </div>
    </div>
